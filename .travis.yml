jobs:
  fast_finish: true
  exclude:
    - python: 2.7
      env: DJANGO='django>=2.0.0,<2.1.0' DB='all'
    - python: 2.7
      env: DJANGO='django>=2.1.0,<2.2.0' DB='all'
    - python: 2.7
      env: DJANGO='django>=2.2.0,<2.3.0' DB='all'
    - python: 2.7
      env: DJANGO='django>=3.0.0,<3.1.0' DB='all'
